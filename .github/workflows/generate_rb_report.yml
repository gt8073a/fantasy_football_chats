name: Generate Daily RB Health Report

on:
  schedule:
    - cron: '0 10 * * *' # Runs every day at 10:00 UTC
  push:
    branches:
      - main
    paths:
      - 'prompts/rbs/system.md' # Only run if this specific file changes
      - '.github/workflows/**' # Also run if the workflow file itself changes
  workflow_dispatch: # Lets you run it manually

jobs:
  build-and-update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # limited free daily usage
      - name: Install Gemini CLI Globally
        run: npm install -g @google/gemini-cli

      # erroring on missing tools
      # - name: Check Gemini Tools
      #  run: gemini --version && gemini --help && exit 1

      # system.md holds all the context
      # use default model
      - name: Generate Report - Headers
        run: |
          cat prompts/rbs/generate_header.md > rb_health_report.tsv
          echo "Generated report headers"
          
      - name: Generate Report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          for i in 1 51 101; do
            j=$(( i + 49 ))
            sleep 2
            echo "`date` Generating report for RBs $i to $j."
            ( cat prompts/rbs/system.md; echo "---"; echo; echo; echo "For running backs ranked $i to $j based on current ADP"; cat prompts/rbs/generate_matrix.md  ) | gemini --debug | grep -v 'Data collection is disabled.' >> rb_health_report.tsv
            echo "`date` Generated report for RBs $i to $j."
          done

      - name: Validate Report File
        run: |

           MINIMUM_LINES=121
           ACTUAL_LINES=$(wc -l < rb_health_report.tsv)
           echo "File contains $ACTUAL_LINES lines. Required minimum is $MINIMUM_LINES."
    
           if [ "$ACTUAL_LINES" -lt "$MINIMUM_LINES" ]; then
              echo "::error::Validation failed! The generated report is too small. It may be incomplete or corrupted."
              exit 1
           fi
    
      - name: Update GitHub Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_PAT }}
          gist_id: fa22d4721dc053f0b89425097e9bdbfd
          file_path: rb_health_report.tsv
          file_type: text

