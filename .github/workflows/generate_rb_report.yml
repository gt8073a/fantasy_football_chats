name: Generate Daily RB Health Report

on:
  schedule:
    - cron: '0 10 * * *' # Runs every day at 10:00 UTC
  push:
    branches:
      - main
    paths:
      - 'prompts/rbs/system.md' # Only run if this specific file changes
      - '.github/workflows/**' # Also run if the workflow file itself changes
  workflow_dispatch: # Lets you run it manually

jobs:
  build-and-update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI Globally
        run: npm install -g @google/gemini-cli

      # GEMINI.md holds all the context
      # use default model
      - name: Generate Report - Headers
        run: |
          cat prompts/rbs/generate_header.md > rb_health_report.tsv
          echo "Generated report headers"
          
      - name: Generate Report - RBs 1-50
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          ( cat prompts/rbs/system.md; echo "---"; echo; echo; echo "For running backs ranked 1 to 50 based on current ADP"; cat prompts/rbs/generate_matrix.md  ) | gemini - >> rb_health_report.tsv
          echo "Generated report for RBs 1-50."

      - name: Generate Report - RBs 51-100
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          ( cat prompts/rbs/system.md; echo "---"; echo; echo; echo "For running backs ranked 51 to 100 based on current ADP"; cat prompts/rbs/generate_matrix.md  ) | gemini - >> rb_health_report.tsv
          echo "Appended report for RBs 51-100."

      - name: Generate Report - RBs 101-150
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          ( cat prompts/rbs/system.md; echo "---"; echo; echo; echo "For running backs ranked 101 to 150 based on current ADP"; cat prompts/rbs/generate_matrix.md  ) | gemini - >> rb_health_report.tsv
          echo "Appended report for RBs 101-150."

      - name: Update GitHub Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_PAT }}
          gist_id: fa22d4721dc053f0b89425097e9bdbfd
          file_path: rb_health_report.tsv
          file_type: text

